<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
button{
	border: none !important;
	
}

</style>
<body>

	 <header th:replace="fragments/Padrao :: cabecalho"></header>
	<table>

		<thead>

			<tr>
				<th>ID</th>
   				<th>Nome</th>
  			    <th>Descrição</th>
  			    <th>Cep</th>
  			    <th>Endereço</th>
  			    <th>Cidade</th>
  			    <th>Atração</th>
  			    <th>Estacionamento</th>
  			    <th>Telefone</th>
   				<th>Alterar</th>
   				<th>Excluir</th>
		   </tr>	
		   </thead>
		   
		   <tbody>
		   <tr th:each="hosp:${hospedagem}">
				<td th:text="${hosp.id}"/>
				<td th:text="${hosp.nome}"/>
				<td th:text="${hosp.descricao}"/>
				<td th:text="${hosp.cep}"/>
				<td th:text="${hosp.cidade}"/>
				<td th:text="${hosp.atracao}"/>
				<td th:text="${hosp.estacionamento}"/>
				<td th:text="${hosp.telefone}"/>
				
			
		<td><a th:href="@{/alterarHosp(id=${hosp.id})}"><button type="">Alterar </button></a></td>
		<td><a th:href="@{/excluirHosp(id=${hosp.id})}"><button type="submit">excluir</button></a></td>
		</tr>
		</tbody>		
		</table>
		
		<ul class="pagination">
			<li th:class="${paginaAtual == 1 ? 'disabled':''}">
			<a th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}">
			<i class="material-icons">chevron_left</i></a></li>
    
   		 <li th:each="p:${numPaginas}" th:class="${paginaAtual == p ? 'active green accent-3' : 'waves-effect'}">
      		<a th:href="${p}"><span th:text="${p}"></span></a></li>	

    	<li th:class="${paginaAtual == totalPaginas ? 'disabled': 'waves-effect'}">
    		<a th:href="${paginaAtual < totalPaginas ? paginaAtual + 1 : '#'}">
    		<i class="material-icons">chevron_right</i></a></li>
 		 </ul>
  
 	<footer th:replace="fragments/Padrao :: footer" ></footer> 
		
</body>
</html>
