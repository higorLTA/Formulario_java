<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadatre seu Hotel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.principal{
	width: 80%;   
    margin: 70px auto;
    font-family: Georgia, 'Times New Roman', Times, serif;
    border-radius: 30px;
}
.row{
	 margin-top: 50px;
}

.page-footer{
	background-color:#4ad66d;
	margin-top: 300px;
	height: 100px;
	
}
.nav-wrapper{
	background-color: #4ad66d;
}


</style>

<body>


	

	<header>
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>	
	</header>
	
	<form class="principal" method="post" action="SalvarHotel">
	
	<input type="hidden" th:value="${TipoHotel?.id}" name="id"/>
		
	<div class="row">
    <div class="input-field col s6">
    <i class="material-icons prefix">account_circle</i>
      <input th:value="${TipoHotel?.nome}" id="first_name2" name="nome" type="text" class="validate">
      <label class="active" for="first_name2">Tipo de switch:</label>
    </div>
  </div>
  
  <div class="row">
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix"></i>
          <input th:value="${TipoHotel?.descricao}" id="email" type="text" name="descricao" class="validate">
          <label for="email" class="active">Descrição:</label>
        </div>
      </div>
    
  </div>
  
  <div class="row">
    
      <div class="row">
        <div class="input-field col s12">
          <input th:value="${TipoHotel?.palavraChave}" id="email" type="text" name="palavraChave" class="validate">
          <label for="email" class="active">Palavra Chave:</label>
        </div>
      </div>
   
  </div>
  
  <div th:replace="fragments/Mensagem">
  
  </div>
  
  <button class="waves-effect waves-light btn" type="submit">enviar <i class="material-icons prefix">send</i>
  </button>
   
	
	</form>
	
	<footer class="page-footer">
          <div class="footer-copyright">
            <div class="container">
            © 2022 Copyright Text
            </div>
          </div>
        </footer>	
	

</body>
</html>
